<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            flex-shrink: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            flex-shrink: 0;
        }
        .sidebar .nav-link {
            padding: 10px 20px;
            color: #333;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .logout {
            margin-top: auto;
            padding: 10px 20px;
            color: #333;
            border-top: 1px solid #ddd;
        }
        .sidebar .logout:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .table-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="admindashboard.html">
                <img src="https://via.placeholder.com/150x50" alt="Logo" height="30">
            </a>
            <!-- Notification Icon -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admindashboard.html" id="dashboard-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="manageTrainers.html" id="trainers-link">
                        <i class="fas fa-users"></i> Trainers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="managePlacement.html" id="placement-link">
                        <i class="fas fa-briefcase"></i> Placement
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manageCouncellor.html" id="counselors-link">
                        <i class="fas fa-user-friends"></i> Counselors
                    </a>
                </li>
                <li class="nav-item logout d-block">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Trainers Section -->
            <div id="trainers-section" class="content-section">
                <h2>Trainers</h2>
                <!-- Add Trainer Button -->
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTrainerModal">
                    <i class="fas fa-plus"></i> Add Trainer
                </button>
                <!-- Trainers Table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>123-456-7890</td>
                            <td>john.doe@example.com</td>
                            <td class="table-actions">
                                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editTrainerModal">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>987-654-3210</td>
                            <td>jane.smith@example.com</td>
                            <td class="table-actions">
                                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editTrainerModal">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Trainer Modal -->
    <div class="modal fade" id="addTrainerModal" tabindex="-1" aria-labelledby="addTrainerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTrainerModalLabel">Add Trainer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="trainerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="trainerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="trainerPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="trainerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="trainerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="trainerEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Trainer Modal -->
    <div class="modal fade" id="editTrainerModal" tabindex="-1" aria-labelledby="editTrainerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTrainerModalLabel">Edit Trainer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editTrainerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editTrainerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTrainerPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="editTrainerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTrainerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editTrainerEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
